<!-- html template for verification email -->

<div style="color:#d8dee9; text-align: center; background-color: #000000; border-radius: 10px; padding: 0; margin: auto; width: 40%; font-family: 'Arial', sans-serif; overflow: hidden;">

    <div style="background-color: #C20430; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
        <h1 style="margin: 0; padding: 20px 0; color: #eceff4;">UofG FSAE Discord Code</h1>
    </div>

    <div style="padding: 20px;">
        <p style="font-size: 14px;">
            Your verification code for the University of Guelph FSAE discord is here:
        </p>

        <p style="letter-spacing: 4px; font-size: 24px; font-weight: bold; color:#eceff4">
            {{verificationCode}}
        </p>

        <p style="font-size: 10px; letter-spacing: 0px; text-align: left">
            <b>Do not share this code with anyone else. The UofG FSAE Bot will never ask your personal information, passwords, identification, and/or SSNs. Stay safe!</b>
        </p>
    </div>

</div>
