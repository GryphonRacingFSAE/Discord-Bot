version: '3.8'

services:

  mysql:
    image: mysql:latest
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
      - "33060:33060"
    env_file:
      - .env
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
    restart: unless-stopped

  app:
    image: gracingbot
    depends_on:
      - mysql
    build: .
    command: ["sh", "-c", "npm run build && dockerize -wait tcp://mysql:3306 -timeout 60s && ./db_migration.sh && echo start && npm run deploy-commands && echo 'hi' && npm run preview"] # run after mysql
    ports:
      - "80:80"
      - "587:587"
      - "3300:3000"
    volumes:
      - app-resources:/usr/app/resources
      - app-onedrive:/usr/app/onedrive
      - app-migrations:/usr/app/migrations
    env_file:
      - .env
    restart: unless-stopped

volumes:
  app-resources:
  app-onedrive:
  app-migrations:
  mysql-data:
